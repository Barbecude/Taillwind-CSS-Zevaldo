<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <script></script>

         body {
         font-family: "Poppins";
         }
      </style>
   </head>
   <body>
      <div class="rounded-r-3xl mt-10" style="width: 70%; background-color: #f6ebda;">
         <div class="flex">
            <div class="shrink-0">
               <img src="Images/bg-testimonial.png" class="absolute opacity-10 rounded-3xl overflow-hidden " style="width: 65%;">
               <h2 class="text-5xl font-bold p-52 pb-0 pr-0">What they say about us</h2>
               <p class="ps-52 pb-60 pt-10 text-2xl pr-0 text-gray-500">
                  We always provide the best service<br> and always maintain the quality of <br>coffee
               </p>
            </div>
            <div class="flex relative shrink-0">
               <div class="container-gambar-orang pt-36 ms-32" >
                  <img src="./Images/testimonial-1.png" alt="" class=" w-64 h-auto z-10 ms-2" style="margin-left: -20%;">
                  <div class="relative bottom-36 p-3 rounded-lg bg-orange-300 outline outline-8 outline-orange-300/50">
                     <h4 class="font-semibold text-2xl">Naura</h4>
                     <p class="font-medium text-lg">I really love the cappuccino, <br>the coffee was very smooth</p>
                  </div>
               </div>
               <div class="container-gambar-orang pt-36 ms-32" >
                  <img src="./Images/testimonial-2.png" alt="" class="w-64 h-auto z-10 ms-2" style="margin-left: -20%;">
                  <div class="relative bottom-36 p-3 rounded-lg bg-orange-300 outline outline-8 outline-orange-300/50">
                     <h4 class="font-semibold text-2xl">John</h4>
                     <p class="font-medium text-lg">this coffe shop is very  <br>convenient</p>
                  </div>
               </div>
               <div class="container-gambar-orang pt-36 ms-32" >
                  <img src="./Images/testimonial-3.png" alt="" class=" w-64 h-auto z-10 ms-2" style="margin-left: -20%;">
                  <div class="relative bottom-36 p-3 rounded-lg bg-orange-300 outline outline-8 outline-orange-300/50">
                     <h4 class="font-semibold text-2xl">Azura</h4>
                     <p class="font-medium text-lg">the coffe menu here is <br>very much</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="flex bottom-80 absolute right-0 mr-96 ">
         <span class="flex w-2.5 h-2.5 bg-orange-500    rounded-full me-1.5 flex-shrink-0"></span>
         <span class="flex w-2.5 h-2.5 bg-orange-500/25 rounded-full me-1.5 flex-shrink-0"></span>
         <span class="flex w-2.5 h-2.5 bg-orange-500/25 rounded-full me-1.5 flex-shrink-0"></span>
      </div>
      <div class="relative">
         <img src="Images/bg-newsletter.png" alt="Background Image" class="w-full h-auto p-40">
         <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
            <div class="text-center">
               <h4 class="text-4xl text-white font-medium mb-4 tracking-wider pb-5">Subscribe to get 50% discount price</h4>
               <form class="flex items-center justify-center relative">
                  <input type="email" placeholder="Email address" class="ps-7 py-5 rounded-full font-bold w-9/12 tracking-widest" required>
                  <button type="submit" class=" text-white font-medium px-10 py-4 rounded-full  absolute right-24" style="background-color: #2f2105;">Order now</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
